name: Go Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential libxxf86vm-dev jq

      - name: Build binary for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o unrpa-linux-amd64 .

      - name: Build WASM binary
        run: |
          GOOS=js GOARCH=wasm go build -o unrpa.wasm wasm/main.go

      # Use a single action for creating the release and uploading assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            unrpa-linux-amd64
            unrpa.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Assuming resources.json update is needed in gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          path: 'gh-pages'

      - name: Update resources.json
        run: |
          # Assuming the current directory is still the default workspace
          cd gh-pages
          # Construct the URLs based on the repository and tag name
          LINUX_EXE="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/unrpa-linux-amd64"
          WASM_BIN="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/unrpa.wasm"
          # Update resources.json
          echo "{\"wasm\": \"$WASM_BIN\", \"linux_exe\": \"$LINUX_EXE\"}" > resources.json
          # Configure git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          # Commit and push changes
          git add resources.json
          git add unrpa.wasm
          git commit -m 'Update resources.json with latest release URLs'
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
