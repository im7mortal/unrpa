name: Go Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      #      - uses: actions/setup-go@v5
      #        with:
      #          go-version: '^1.22'
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      #      - name: Cache Node.js modules
      #        uses: actions/cache@v2
      #        with:
      #          # npm cache files are stored in `~/.npm` on Linux/macOS
      #          path: ~/.npm
      #          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
      #          restore-keys: |
      #            ${{ runner.OS }}-node-
      #            ${{ runner.OS }}-

      - name: Build
        run: |
          
          # compile wasm
          # cd go
          # GOOS=js GOARCH=wasm go build -o wasm/unrpa.wasm wasm/main.go
          # cd ..
          # cp go/wasm/unrpa.wasm public/unrpa.wasm
          
          # build react
          npm install
          npm run build
          
          # substitute version
          GIT_TAG=$(git describe --tags)
          GIT_SHORT_HASH=$(git rev-parse --short HEAD)
          NEW_TAG="${GIT_TAG}-${GIT_SHORT_HASH}" 
          FIND_PATTERN="ITWILLBEREPLACEDWITHVERSION"
          find ./build -type f -exec sed -i "s/$FIND_PATTERN/$NEW_TAG/g" {} \;

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

    # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
