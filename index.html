<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Version Detector</title>
</head>
<body>
<style>
    .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 20px 0;
    }
    .option {
        margin: 20px 0;
    }
    .option:not(:last-child):after {
        content: "OR";
        display: block;
        margin: 20px 0;
    }
    button, a {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #000;
        border: 1px solid #000;
        background-color: #fff;
        cursor: pointer;
    }
    a:hover, button:hover {
        background-color: #f0f0f0;
    }
</style>

<div class="container">
    <div class="option">
        <button id="filePick" onclick="chooseFile()">Select archive</button>
        <button id="dirrPick" onclick="chooseDirectory()">To directory</button>
        <button id="start" onclick="startProcess()">Extract</button>
    </div>
    <div class="option">
        <a href="path_to_exe">Download exe</a>
    </div>
</div>

<script src="wasm/wasm_exec.js"></script>
<script src="web_resources/detectVersion.js"></script>


<script>

    async function sendBytesToWasm(bytes, key) {
        // Assuming wasmModule is your instantiated WASM module
        // And receiveBytes is a function you've exposed from Go
        receiveBytes(bytes, key);
    }


</script>


<script>

    const go = new Go();
    let wasmModule;

    async function initWasm() {
        const resp = await fetch('wasm/unrpa.wasm');
        const wasm = await WebAssembly.instantiateStreaming(resp, go.importObject);
        wasmModule = wasm.instance;
        go.run(wasmModule);
    }

    window.addEventListener('load', initWasm);

;

    document.addEventListener('DOMContentLoaded', (event) => {
        if (!('showOpenFilePicker' in window)) {
            document.getElementById('filePick').style.display = 'none';
            alert('Your browser does not support the File System Access API.');
        }
    });
</script>
</body>
</html>
