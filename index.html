<h1 class="display-1 text-center">UNRPA - Extract Ren'Py Archives</h1>

<div id="options" class="container text-center">

    <!--  This is for Chromium based browsers-->
    <div id="system_access_extraction" class="row justify-content-center">
        <div class="col">
            <button id="filePick" class="button-blue" onclick="chooseFile()">Select archive</button>
            <button id="dirrPick" onclick="chooseDirectory(fw)" disabled>To directory</button>
            <button id="start" onclick="fw.extract()" disabled>Extract</button>
            <span class="fs-2 font-weight-bold me-3 ms-3">OR</span>
            <button id="selectDirectory" onclick="scanDirectory()">Scan directory</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">

        </div>
    </div>    <div class="row justify-content-center">

        </div>
    </div>

    <div class="row">
        <div class="col">
            <!--  This is for Firefox and apple one-->
            <div id="Firefox" style="display: none;" class="container">
                <input type="file" id="fileInput" style="display:none"/>
                <button id="filePick2" class="button-blue" onclick="chooseFileD()">Select Archive</button>
                <button id="startD" onclick="fw.extract()" disabled>Extract</button>
            </div>

        </div>
    </div>

    <div class="row">
